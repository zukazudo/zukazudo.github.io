<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        p {
            font-size: 1.4rem;
            margin: 10px 0;
            opacity: 0.8;
        }
        img {
            width: 180px;
            height: 180px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        #news {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
  <a href="trevor.html" target="_blank">  <h1>We Are Under Construction</h1></a>
    
    <p>For more info, contact the developer.</p>
<a href="https://www.instagram.com/zukazudo?igsh=cHB5NTJ2ajRjdHB4&utm_source=qr" target="_blank">
        <img src="instagram.jpg" alt="Instagram QR Code">
    </a>
    <div id="news">Loading joke...</div>
    
    <script>
        async function fetchJoke() {
            try {
                let response = await fetch('https://official-joke-api.appspot.com/random_joke');
                let data = await response.json();
                let joke = `${data.setup} - ${data.punchline}`;
                document.getElementById('news').textContent = joke;
            } catch (error) {
                document.getElementById('news').textContent = 'Failed to load joke';
            }
        }
        fetchJoke();
        setInterval(fetchJoke, 20000); // Refresh joke every 20 seconds
    </script>
</body>
</html>
