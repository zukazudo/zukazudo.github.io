<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pride Month!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .heart {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .news-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .news {
            display: inline-block;
            color: white;
            font-size: 1rem;
            animation: scrollNews 15s linear infinite;
        }
        @keyframes scrollNews {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>Happy Pride Month! üåà</h1>
    <p>My Gay Friend, Wishing you love, happiness, and the freedom to be your true self. You are amazing just the way you are! ‚ù§Ô∏è</p>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="news-container">
        <div class="news" id="news">Loading trending news...</div>
    </div>
    <script>
        async function fetchNews() {
            try {
                let response = await fetch('https://api.publicapis.org/entries');
                let data = await response.json();
                let headlines = data.entries.slice(0, 5).map(entry => entry.API + " - " + entry.Description).join(' | ');
                document.getElementById('news').textContent = headlines;
            } catch (error) {
                document.getElementById('news').textContent = 'PRANK SITE';
            }
        }
        fetchNews();
    </script>
</body>
</html>
